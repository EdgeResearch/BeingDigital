<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gioco</title>
    <link rel="stylesheet" th:href="@{/stylesheet/modificaGioco.css}" type="text/css"/>
</head>
<th:block th:include="fragments/header"></th:block>
<body>
<div class="modifica" id="modArg">
    <h2>Gioco</h2>
    <div class="daticard">
        <form action="" method="post">
            <label for="nome">Nome:</label>
            <input class="input" id="nome" name="nome" type="text">
            <label for="path">Path:</label>
            <input class="input" id="path" name="path" type="text">
            <div class="lala">
                <label class="label" for="livello">Meta-info:</label>
                <div class="custom-select">
                    <select id="livello" name="livello">
                        <option value="-1">Inserire</option>
                        <th:block th:each="meta: ${metaInfo}">
                            <option th:text="${meta.keyword}" th:value="${meta.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <input type="submit" value="COMPLETATO">
        </form>
    </div>
</div>
</body>
<th:block th:include="fragments/footer"></th:block>
<script th:src="@{/js/select.js}"></script>
</html>
