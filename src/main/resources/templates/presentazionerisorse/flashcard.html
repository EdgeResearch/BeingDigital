<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Link per Animate.css -->
    <link rel="stylesheet" th:href="@{/stylesheet/flashcard.css}" type="text/css"/>
</head>

<body>
<div th:fragment="flashcardContent">
    <div th:each="flashcard : ${flashcard}">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h4 class="domanda">Domanda</h4>
                    <!-- Visualizza la domanda dalla flashcard -->
                    <p th:utext="${flashcard.domande}"></p>
                </div>
                <div class="flip-card-back">
                    <h4 class="risposta">Risposta</h4>
                    <!-- Visualizza la risposta dalla flashcard -->
                    <p th:utext="${flashcard.risposte}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
